name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Build with Maven
        run: mvn -B clean package --no-transfer-progress --file pom.xml

      - name: Run tests
        run: mvn -B test --no-transfer-progress --file pom.xml

      - name: Publish to Maven Central
        run: mvn -B deploy --no-transfer-progress --file pom.xml
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Version ${{ github.ref }} has been released to Maven Central.

            To use in Maven:
            ```xml
            <dependency>
              <groupId>org.openapitools</groupId>
              <artifactId>openapi-java-client</artifactId>
              <version>${{ github.ref }}</version>
            </dependency>
            ```

            To use in Gradle:
            ```groovy
            implementation 'org.openapitools:openapi-java-client:${{ github.ref }}'
            ```
          draft: false
          prerelease: false
